<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bioIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        article.container {
            background-color: rgb(243, 241, 241);
            width: 600px;
            max-width: 95vw;
            min-width: 50vw;
            overflow-y: auto;
            border-radius: 10px;
            padding: 20px;
        }

        .model-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .model-description {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
        }
        footer{
            color: #34495e;
        }

    </style>
</head>
<body>
    <article class="container">
        <p>Carregando conteúdo...</p>
    </article> 
    
    <script>
        // Configura o parâmetro mode com um valor padrão válido
        (function() {
            console.log('Iniciando carregamento da página...');
            
            const defaultModel = 'mistral'; // ID que existe no models.json
            const urlParams = new URLSearchParams(window.location.search);
            
            // Se não houver parâmetro mode, adiciona o padrão
            if (!urlParams.has('mode')) {
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('mode', defaultModel);
                window.history.replaceState({}, '', newUrl);
                console.log('Parâmetro mode adicionado à URL:', newUrl);
            }
            
            // Função para carregar scripts na ordem correta
            function loadScripts() {
                console.log('Carregando scripts...');
                
                // Primeiro carrega o i18n.js
                const i18nScript = document.createElement('script');
                i18nScript.src = 'i18n.js';
                i18nScript.async = false; // Importante: garante a ordem de execução
                
                i18nScript.onload = function() {
                    console.log('i18n.js carregado com sucesso');
                    
                    // Adiciona um listener para o evento 'i18n:ready' antes de carregar o bio.js
                    document.addEventListener('i18n:ready', function(e) {
                        console.log('Evento i18n:ready capturado no bio.html:', e.detail);
                    });
                    
                    // Carrega o bio.js após o i18n estar pronto
                    const bioScript = document.createElement('script');
                    bioScript.src = 'bio.js';
                    bioScript.async = false; // Importante: garante a ordem de execução
                    
                    bioScript.onload = function() {
                        console.log('bio.js carregado com sucesso');
                    };
                    
                    bioScript.onerror = function(error) {
                        console.error('Erro ao carregar bio.js:', error);
                    };
                    
                    document.body.appendChild(bioScript);
                };
                
                i18nScript.onerror = function(error) {
                    console.error('Erro ao carregar i18n.js:', error);
                };
                
                document.body.appendChild(i18nScript);
            }
            
            // Inicia o carregamento dos scripts quando o DOM estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadScripts);
            } else {
                loadScripts();
            }
        })();
    </script>
</body>
</html>
