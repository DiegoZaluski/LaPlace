<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bioIA</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      article.container {
        background-color: rgb(243, 241, 241);
        width: 600px;
        max-width: 95vw;
        min-width: 50vw;
        overflow-y: auto;
        border-radius: 10px;
        padding: 20px;
      }

      .model-title {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 2em;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      .model-description {
        color: #34495e;
        line-height: 1.6;
        margin-bottom: 20px;
        text-align: justify;
      }
      footer {
        color: #34495e;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <p>Loading content...</p>
    </article>
    <script src="i18n.js"></script>
    <script type="module" src="bio.js"></script>
  </body>
</html>
